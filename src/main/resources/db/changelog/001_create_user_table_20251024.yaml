databaseChangeLog:
  - changeSet:
      id: V1__initial_schema
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: users

  - changeSet:
      id: V2__add_user_roles
      author: your_name
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_user_roles_user
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: roles(id)
                    foreignKeyName: fk_user_roles_role
            constraints:
              primaryKey:
                columnNames: user_id, role_id
                constraintName: pk_user_roles
      rollback:
        - dropTable:
            tableName: user_roles
        - dropTable:
            tableName: roles

  - changeSet:
      id: V3__add_indexes
      author: your_name
      changes:
        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email
                  type: VARCHAR(100)
        - createIndex:
            indexName: idx_users_username
            tableName: users
            columns:
              - column:
                  name: username
                  type: VARCHAR(50)
      rollback:
        - dropIndex:
            indexName: idx_users_email
            tableName: users
        - dropIndex:
            indexName: idx_users_username
            tableName: users