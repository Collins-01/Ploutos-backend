spring.application.name=ploutos
server.port=3000

# Enable proper handling of NoHandlerFoundException
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Dev tools configuration
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main
spring.devtools.restart.exclude=static/**,templates/**,public/**

# Hibernate/JPA configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# H2 Console (keep disabled for now)
spring.h2.console.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.collins.ploutos=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
# Generate a secure secret key for production
jwt.secret=your-256-bit-secret-make-sure-to-change-this-in-production

# JWT token expiration in milliseconds (24 hours)
jwt.expiration=86400000

# Database configuration
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ploutos
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin



# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# API docs path
springdoc.api-docs.path=/api-docs

# Application info
springdoc.api-docs.enabled=true