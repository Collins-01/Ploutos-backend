server:
  port: 8081

spring:
  application:
    name: auth-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ploutos_auth
    username: ploutos_user
    password: ploutos_password
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Redis Configuration (Optional)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

# JWT Configuration
jwt:
  secret: your-secret-key-change-this-in-production-min-256-bits
  expiration: 86400000 # 24 hours in milliseconds

